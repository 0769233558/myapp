apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: staging
spec:
  replicas: 10
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: my-app-container
          image: harbor.korporate.org/myapp/my-app-image:main-351a80eb684845bf3337f81255234b4f1dc9289d
          imagePullPolicy: Always
          ports:
            - containerPort: 80
