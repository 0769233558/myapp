apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: staging-myapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: my-app-container
          image: harbor.korporate.org/myapp/my-app-image:main-f0b48aa3639ba038423febd8e0fcee13013e7b7f
          imagePullPolicy: Always
          ports:
            - containerPort: 80
