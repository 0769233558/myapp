---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: myapp
  namespace: staging
  labels:
    app: myapp
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`myapp.korporate.org`)
      kind: Rule
      services:
        - name: myapp-external
          port: 80
  tls:
    certResolver: default
